<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'/>
		<title>Hiragana Flash Cards</title>
		<style>
			#display {
				font-size: 5em;
				line-height: 1em;
				font-family: sans-serif;
				text-align: center;
				border: 3px solid black;
				width: 4.8em;
				height: 3em;
				margin: 1em auto;
				position: relative;
				user-select: none;
			}

			#display-text {
				position:absolute;
				top: 50%;
				margin-top: -0.5em;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<h1>Hiragana flash cards</h1>
		<div id='display'><div id='display-text'>{hiragana}</div></div>
		<script type='text/javascript' src='flash-cards.js'></script>
	</body>
</html>
